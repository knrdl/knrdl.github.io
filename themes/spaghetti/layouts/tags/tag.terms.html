{{ define "main" }}
    <main>
        <h1 class="tag-header">{{ .Title | markdownify }}</h1>

        <div class="flex-center">
            <ul class="tag-cloud">
                {{ range .Data.Terms.Alphabetical }}
                    <li>
                        <a href="{{ .Page.Permalink }}" data-weight="{{ math.Min .Count 10 }}" class="hashtag">{{ .Page.Title }}</a>
                    </li>
                {{ end }}
            </ul>
        </div>
    </main>
{{ end }}
